<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assest/img/zomato.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assest/css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Zomato</title>
</head>

<body>
    <section class="hero">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid ">
                    <button class="navbar-toggler no-border" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand text-white fs-6" href="#">Get the app</a>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                            <li class="nav-item fs-5">
                                <a class="nav-link  text-white" aria-current="page" href="#">Investor Relations</a>
                            </li>
                            <li class="nav-item ms-3 fs-5">
                                <a class="nav-link text-white" href="#">Add restaurant</a>
                            </li>

                            <li class="nav-item ms-3 fs-5">
                                <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">Log in</a>
                            </li>
                            <li class="nav-item ms-3 fs-5">
                                <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">Sign up</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
            <div class="logo pt-5">
                <img class="d-block mx-auto" src="assest/img/logo.png" alt="zomato" width="300">
            </div>
            <div class="heading">
                <p class="fs-1 text-white text-center pt-4">Discover the best food & drinks in Jaipur</p>
            </div>
            <div class="contoiner mt-4">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 offset-md-0 bg-white p-2 rounded offset-sm-0">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="row">
                                    <div class="col-lg-2 pt-2">
                                        <i class="bi bi-geo-alt-fill text-danger ms-1  fs-5"></i>
                                    </div>
                                    <div class="col-lg-10 pt-2">
                                        <input class="w-100" type="text" placeholder="Location">
                                    </div>

                                </div>

                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-lg-2 pt-2">
                                        <i class="bi bi-search ms-5 text-secondary fs-5"></i>
                                    </div>
                                    <div class="col-lg-8 pt-2">
                                        <input class="w-100" type="search"
                                            placeholder="Search for restaurant, cuisine or a dish">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
